<html>
<head>
    <title>WebGL</title>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #controlPanel {
            width: 20%;
            background-color: rgba(255, 0, 0,0.5);
            display: none;
            right: 0;
            position: fixed;
        }

        .animations {
            margin: 5px;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
    <script src="libs/jquery-3.1.1.js"></script>
    <script src="libs/three.js"></script>
	<script src="js/RayCaster.js"></script>
    <script src="js/ConturedBlock.js"></script>
    <script src="js/CameraFunctions.js"></script>

    <script>
        
		var player;
		var direction = {
			x: 0,
			y: 0,
			z: 0
		}
		var isMoving = true;
		var speed = 0.5;
		var move_axis = 1; // 0 - x, 1 - z
		var scene;
		
        window.addEventListener("load", function () {

            document.getElementById("controlPanel").style.height = window.innerHeight

            var width = window.innerWidth;
            var height = window.innerHeight;

                scene = new THREE.Scene();
                
                var camera = new THREE.OrthographicCamera(width / - 6, width / 6, height / 6, height / - 6, 1, 1000);

                var renderer = new THREE.WebGLRenderer({ antialias: true });

                renderer.shadowMapEnabled = true
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                var cubeOne = new ConturedBlock(50, 50, 50, "../dirt.png", 0xffffff);
                scene.add(cubeOne.getBlock());

                var cubeTwo = new ConturedBlock(50, 50, 50, "../dirt.png", 0xffffff);
                cubeTwo.getBlock().position.x = 50;
                cubeTwo.getBlock().position.z = 150;

                scene.add(cubeTwo.getBlock());
				
				var table = []

                table.push(cubeOne.getBlock());
                table.push(cubeTwo.getBlock());

                var playersCube = new ConturedBlock(10, 10, 10, "../grass.png", 0xffffff);

                player = playersCube.getBlock();
				player.position.x = 50;
				player.position.z = 150;
				player.position.y = 25 +5;
                scene.add(player);

                renderer.setClearColor(0x000000);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById("main").appendChild(renderer.domElement);

                camera.position.x = -300
                camera.position.y = 0
                camera.position.z = 0




                var rotation = 0;
                var c = 0;

				function changecamera(){
					switch(c)
					{
						case 0:
						camera.position.x = -300
							camera.position.y = 0
							camera.position.z = 0
						break;
						case 1:
						camera.position.x = 0
							camera.position.y = 0
							camera.position.z = 300
						
						break;
						case 2:
						camera.position.x = 300
							camera.position.y = 0
							camera.position.z = 0
						
						break;
						case 3:
						camera.position.x = 0
							camera.position.y = 0
							camera.position.z = -300
						
						break;
					}
                }

                

				
				
				document.addEventListener("keydown",function(e){
				//console.log(e.which)
					switch(e.which)
					{
						
						case 65: // A - move left
								if(move_axis%2==0)
									direction.x = -1;
								else
									direction.z = -1;
							break;
						case 68: // D - move right
								if(move_axis%2 == 0)
									direction.x = 1;
								else
									direction.z = 1;
							break;
					}
                }, false)

				document.addEventListener("keyup",function(e){
					switch(e.which)
					{
						case 39:
							rotateLeft(camera)
							
							break;
						case 37:
                            rotateRight(camera)
							break;
						case 65: // A - move left
								if(move_axis%2 == 0)
									direction.x = 0;
								else
									direction.z = 0;
							break;
						case 68: // D - move right
								if(move_axis%2 == 0)
									direction.x = 0;
								else
									direction.z = 0;
							break;
					}
				},false)

				

                function animateScene() {
					player.position.x += direction.x * speed;
					player.position.z += direction.z * speed;
					
					if(move_axis % 2 == 1) // Z
					{
						var elements_under = GetElementsUnder(scene, player, 1);
						if(elements_under.length) {
							console.log(elements_under[0].position.x);
							player.position.x = elements_under[0].position.x - (elements_under[0].position.z - player.position.z);
						}
					}
					else // X
					{
						var elements_under = GetElementsUnder(scene, player, 0);
						if(elements_under.length) {
							console.log(elements_under[0].position.z);
							player.position.z = elements_under[0].position.z - (elements_under[0].position.x - player.position.x);
						}
					}
					
					
					
					
                    camera.lookAt(scene.position)
                    requestAnimationFrame(animateScene);
					//var tempZ = camera.position.z * Math.cos(rotation) - camera.position.x * Math.sin(rotation)
                    //var tempX = camera.position.z * Math.sin(rotation) + camera.position.x * Math.cos(rotation)
                    //camera.position.x = tempX;
                    //camera.position.z = tempZ

                    renderer.render(scene, camera);
                }
                animateScene();
            })
    </script>
</head>

<body>
    <div id="controlPanel">
        <div>Kamera Y<input type="range" min="0" max="1000" id="cameraY" /> </div>
        <div> Light Intensity<input type="range" min="0" max="300" id="lightInten" /> </div>
        <div> Camera FOV<input type="range" value="90" min="0" max="105" id="cameraFOV" /> </div>
        <div>Distance Camera Player<input type="range" value="20" min="0" max="105" id="distCam" /> </div>
        <div>Widok z góry<input type="checkbox" checked="checked" id="above" /></div>
        <div>Player Cam <input type="checkbox" id="playerCam" /></div>
    </div>
    <div id="main">

    </div>

</body>

</html>
